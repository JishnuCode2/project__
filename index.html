<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./components/Rotation.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Collider.js"></script>
    <script src="./components/Bubble.js"></script>
    <script src="./components/Game.js"></script>

  </head>

  <body>
    
    <a-scene background="color: #026F90">
        <!--Asset Management-->
      <a-assets timeout="10000">        

        <a-asset-item
          id="diver"
          src="./models/diver_guy/scene.gltf"
        ></a-asset-item>

        <a-asset-item
        id="terrainMap"
        src="./Magnificent Stantia-Duup.glb"
      ></a-asset-item>
 
      </a-assets>
        <a-entity>
            <a-camera position="0 -13 19" wasd-controls-enabled="false"></a-camera>
        </a-entity>


      <a-entity
        id="diver_model"
        gltf-model="#diver"
        position="0 -14 19.5"
        scale="0.01 0.01 0.01"
        rotation="90 180 0"
        dynamic-body="mass:0;shape:sphere; sphereRadius:1.2"
        game-play>
      </a-entity>
  

      <a-entity position="0 -17 -20" scale="0.5 0.5 0.5" id="terrain" gltf-model="#terrainMap" terrain-movement-reader
      target-chest fish bubble game-play >
    </a-entity>
    <a-entity id="header" position="1 -12 0">

      <!---Title-->
     <a-entity position="-2.5 13.8 0"
              text = "font:exo2bold; align:centre; width:60; color:black; value:SCUBA DIVE">
     </a-entity>

    <!--Timer-->
     <a-entity position="-12.5 10.5 0">
      <a-entity position="-3 0.07 0" 
                text="font:aileronsemibold; width:12; color:black; value:Time\nRemaining ">
      </a-entity>
      <a-entity id="timer" position="-3.8 0.3 0" 
                text="font:exo2bold; align:centre; width:30; color:black; value:00:00">
      </a-entity>
     </a-entity>   
    
     <a-entity position="-12.5 8.5 0">
      <a-entity position="-3 0.3 0"
                text="font:aileronsemibold; width:12; color:black; value:Targets Remaining">
      </a-entity>
      <a-entity id="targets" position="-3.8 0.3 0"
                text="font:exo2bold; align:centre; width:30; color:black; value:15">
      </a-entity>
     </a-entity>  
    
     <a-entity position="42.5 12.5 0">
      <a-entity position=""
                text="font:exo2bold;align:centre;width:40; color:black;value: Score">
      </a-entity>
      <a-entity id="score" position="-5 0 0"
                text="font:exo2bold;width:40;align:centre;color:black;value:0">
      </a-entity>
     </a-entity>
      
     <a-entity id="game_over_text" position="36 1.5 10" visible="false"
               text="font:exo2bold; align:centre; width:100; color:white; value:GAME OVER"></a-entity>
     </a-entity>

    <a-entity id="win_text" position="36 -10.5 10" visible="false"
             text="font:exo2bold; align:centre; width:100; color:white; value:YOU WIN"></a-entity>
    </a-entity>

    <a-entity id="controls" position="0 -10.5 10" visible="true"
    text="font:exo2bold; align:centre; width:12; color:white; value: Arrow keys for movement"></a-entity>
    </a-entity>
    </a-scene>
  </body>
</html>
